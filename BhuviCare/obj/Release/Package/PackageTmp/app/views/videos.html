<section>
    <div class="container-fluid">
        <div class="row-fluid">
            <ul class="collection" data-bind="foreach: videos">
                <li class="collection-item avatar" style="min-height: 0px; padding-left: 5px; cursor: pointer;" data-bind="click: $parent.loadVideo">
                    <span class="title" data-bind="text: $data.VideoDesc"></span>
                </li>
            </ul>
        </div>
    </div>
</section>
<!--modal diag-->
<!--modal diag-->
<div class="modal fade modal-fullscreen force-fullscreen" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="position: relative;">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="card-panel embed-responsive embed-responsive-16by9">
                        <iframe style="height:70%;" class="embed-responsive-item" id="vframe" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
            <!--<div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>-->
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
