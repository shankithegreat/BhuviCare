<div class="container-fluid">
    <div class="row-fluid">
        <div class="col l12">
            <div class="row  rowClear">
                <div class="col s12">
                    <label class="labelClear" style="font-size: 14px; color: black; font-weight: 500;">User Name</label>
                </div>
            </div>
            <div class="row  rowClear">
                <div class="input-field col s12">
                    <input style="border-width:1px; border-style:solid; border-color:#7d7575;" id="picurl" type="text" class="validate" data-bind="value: userInfo.UserName" />
                </div>
            </div>
            <div class="row  rowClear">
                <div class="col s12">
                    <label class="labelClear" style="font-size: 14px; color: black; font-weight: 500;">Password</label>
                </div>
            </div>
            <div class="row  rowClear">
                <div class="input-field col s12">
                    <input style="border-width:1px; border-style:solid; border-color:#7d7575;" id="picurl" type="text" class="validate" data-bind="value: userInfo.Password" />
                </div>
            </div>
        </div>
    </div>
</div>
<div id="horizontalTab">
    <ul>
        <li><a href="#tab-1">செய்திகள்</a></li>
        <li><a href="#tab-2">புகைப்படம்</a></li>
        <li><a href="#tab-3">வீடியோ</a></li>
    </ul>
    <div id="tab-1">
        <div class="container-fluid">
            <form class="col s12">
                <div class="row  rowClear">
                    <div class="input-field col s12">
                        <h4>News Editor</h4>
                    </div>
                </div>
                <div class="row rowClear">
                    <div class="col s12">
                        <label class="labelClear" style="font-size:14px;color:black; font-weight:500;" for="nhead">News Header</label>
                    </div>
                </div>
                <div class="row rowClear">
                    <div class="input-field col s12">
                        <input style="border-width:1px; border-style:solid; border-color:#7d7575;" id="nhead" type="text" class="validate" data-bind="value: msNews.NewsHeader" />
                    </div>
                </div>
                <div class="row rowClear">
                    <div class="col s12">
                        <label class="labelClear" style="font-size: 14px; color: black; font-weight: 500;" for="nhead">News Content</label>
                    </div>
                </div>
                <div class="row rowClear">
                    <div class="input-field col s12">
                        <textarea style="border-width:1px; border-style:solid; border-color:#7d7575; height:150px; font-size:16px;"
                                  id="ncontent" class="materialize-textarea" data-bind="value: msNews.NewsContent"></textarea>
                    </div>
                </div>
                <div class="row rowClear">
                    <div class="col s12">
                        <label class="labelClear" style="font-size: 14px; color: black; font-weight: 500;">Picture Url</label>
                    </div>
                </div>
                <div class="row rowClear">
                    <div class="input-field col s12">
                        <input style="border-width:1px; border-style:solid; border-color:#7d7575;" id="picurl" type="text" class="validate" data-bind="value: msNews.PicUrl" />
                    </div>
                </div>
                <div class="row rowClear">
                    <div class="col s12">
                        <label class="labelClear" style="font-size: 14px; color: black; font-weight: 500;">Priority</label>
                    </div>
                </div>
                <div class="row rowClear">
                    <div class="input-field col s12">
                        <div class="switch" id="swt">
                            <label style="font-size:16px;">
                                Off
                                <input id="test5" type="checkbox" data-bind="checked: msNews.Priority">
                                <span class="lever"></span>
                                On
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <br />
                    <br />
                </div>
                <div class="row rowClear">
                    <div class="col s12">
                        <label class="labelClear" style="font-size: 14px; color: black; font-weight: 500;">News Category</label>
                    </div>
                </div>
                <div class="row rowClear">
                    <div class="input-field col s12">
                        <select class="form-control" id="select" style="border-style: solid; border-width: 1px; border-color: #7d7575;" data-bind="value: newsContent.TableName">
                            <option value="" disabled selected>Choose your news category</option>
                            <option value="tblMS">மாநில செய்திகள்</option>
                            <option value="tblDS">தேசிய செய்திகள்</option>
                            <option value="tblKS">கலவை செய்திகள்</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                </div>
                <div class="row rowClear">
                    <div class="col s12">
                        <label class="labelClear" style="font-size: 14px; color: black; font-weight: 500;">Action</label>
                    </div>
                </div>
                <div class="row rowClear">
                    <div class="input-field col s12">
                        <p>
                            <input name="group1" type="radio" id="test1" data-bind="checked: newsContent.IsInsert" />
                            <label class="labelClear" for="test1" style="font-size: 14px; color: black; font-weight: 500;">Insert</label>
                        </p>
                        <p>
                            <input name="group1" type="radio" id="test2" data-bind="checked: newsContent.IsUpdate" />
                            <label class="labelClear" for="test2" style="font-size: 14px; color: black; font-weight: 500;">Update</label>
                        </p>
                        <p>
                            <input name="group1" type="radio" id="test3" data-bind="checked: newsContent.IsDelete" />
                            <label class="labelClear" for="test3" style="font-size: 14px; color: black; font-weight: 500;">Delete</label>
                        </p>
                    </div>
                </div>
                <div class="row"></div>
                <div class="row  rowClear">
                    <div class="input-field col l2 s12">
                        <input type="button" class="btn btn-block btnColor" title="Submit" value="Submit" data-bind="click: updateNews" />
                    </div>
                    <div class="input-field col l2 s12">
                        <input type="button" class="btn btn-block btnColor" title="Clear" value="Clear" />
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="tab-2">
        <div class="container-fluid">
            <form class="col s12">
                <div class="row  rowClear">
                    <div class="input-field col s12">
                        <h4>Photo Editor</h4>
                    </div>
                </div>
                <div class="row rowClear">
                    <div class="col s12">
                        <label class="labelClear" style="font-size:14px;color:black; font-weight:500;" for="nhead">Category Header</label>
                    </div>
                </div>
                <div class="row rowClear">
                    <div class="input-field col s12">
                        <input style="border-width:1px; border-style:solid; border-color:#7d7575;" id="nhead" type="text" class="validate" data-bind="value: photoContent.CategoryHeader" />
                    </div>
                </div>
                <div class="row rowClear">
                    <div class="col s12">
                        <label class="labelClear" style="font-size:14px;color:black; font-weight:500;" for="nhead">Thumbnail Url</label>
                    </div>
                </div>
                <div class="row rowClear">
                    <div class="input-field col s12">
                        <input style="border-width:1px; border-style:solid; border-color:#7d7575;" id="nhead" type="text" class="validate" data-bind="value: photoContent.ThumbnailUrl" />
                    </div>
                </div>
                <div class="row rowClear">
                    <div class="col s12">
                        <label class="labelClear" style="font-size:14px;color:black; font-weight:500;" for="nhead">Photo Url</label>
                    </div>
                </div>
                <div class="row rowClear">
                    <div class="input-field col s12">
                        <div class="col l10">
                            <input style="border-width:1px; border-style:solid; border-color:#7d7575;" id="nhead" type="text" class="validate" data-bind="value: photoContent.tmpPic.ThumbnailUrl" />
                            <br />
                            <input style="border-width:1px; border-style:solid; border-color:#7d7575;" id="nhead" type="text" class="validate" data-bind="value: photoContent.tmpPic.PictureUrl" />
                        </div>
                        <div class="col l2">
                            <a style="cursor:pointer;" data-bind="click: addPics"><i style="font-size:3rem;" class="material-icons">add_circle</i></a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <select class="form-control" id="select" style="border-style: solid; border-width: 1px; border-color: #7d7575;" data-bind="options: photoContent.PicUrl,optionsText: 'PictureUrl',optionsValue: 'ThumbnailUrl'"></select>
                    </div>
                </div>
                <div class="row rowClear">
                    <div class="col s12">
                        <label class="labelClear" style="font-size: 14px; color: black; font-weight: 500;">Action</label>
                    </div>
                </div>
                <div class="row rowClear">
                    <div class="input-field col s12">
                        <p>
                            <input name="group2" type="radio" id="ins2" data-bind="checked: photoContent.IsInsert" />
                            <label class="labelClear" for="ins2" style="font-size: 14px; color: black; font-weight: 500;">Insert</label>
                        </p>
                        <p>
                            <input name="group2" type="radio" id="upd2" data-bind="checked: photoContent.IsUpdate" />
                            <label class="labelClear" for="upd2" style="font-size: 14px; color: black; font-weight: 500;">Update</label>
                        </p>
                        <p>
                            <input name="group2" type="radio" id="del2" data-bind="checked: photoContent.IsDelete" />
                            <label class="labelClear" for="del2" style="font-size: 14px; color: black; font-weight: 500;">Delete</label>
                        </p>
                    </div>
                </div>
                <br />
                <div class="row  rowClear">
                    <div class="input-field col l2 s12">
                        <input type="button" class="btn btn-block btnColor" title="Submit" value="Submit" data-bind="click: updatePhotos" />
                    </div>
                    <div class="input-field col l2 s12">
                        <input type="button" class="btn btn-block btnColor" title="Clear" value="Clear" />
                    </div>
                </div>
            </form>
        </div>
    </div>
