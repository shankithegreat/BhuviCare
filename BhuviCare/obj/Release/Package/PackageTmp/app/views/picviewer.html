<section>
    <div class="container-fluid">
        <div class="row">
            <a href="#gallery" class="circle"><i class="material-icons">arrow_back</i></a>
        </div>
        <div class="row" data-bind="foreach: pics">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-2" data-toggle="modal" data-target="#myModal" data-bind="click: $parent.loadImage">
                <div class="card-panel">
                    <img class="img-responsive" data-bind="attr: {src: $data.ThumbnailUrl}" />
                </div>
            </div>
        </div>
    </div>
</section>
<!--modal diag-->
<div class="modal fade modal-fullscreen force-fullscreen" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="position: relative;">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Picture Viewer</h4>
            </div>
            <div class="modal-body">
                <img id="imageVwr" class="img-responsive" />
            </div>
            <!--<div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>-->
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
