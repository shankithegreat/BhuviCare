<br />
<div class="row">
    <ul class="collection" data-bind="foreach: galleries">
        <li class="collection-item avatar" style="cursor:pointer;">
            <img data-bind="attr:{ src: ThumbnailUrl}" class="circle" />
            <span class="title" data-bind="text: CategoryHeader, click: $parent.loadImage"></span>
        </li>
    </ul>
</div>
